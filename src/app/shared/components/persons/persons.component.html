<div class="persons-container">
  <h2>Person Details</h2>
  <div class="person-item" *ngFor="let person of persons">
    <p class ="alert alert-info">Hello there, my name is <strong>{{ person.fname }} {{ person.lname }}</strong>. I am <strong>{{ person.age }}</strong> years old and I live in <strong>{{ person.city }}</strong>.</p>
  </div>
